    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"><i class="fas fa-cog"></i>
                CONFIGURACIÓN DE USUARIO</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Portfolio Grid Items-->
            <div class="row justify-content-center" id="containerSettings">
                <form class="row g-3 text-center mt-5"
                    style="border: 2px solid aliceblue;padding: 1em; border-radius: 1em;" id="updateUser">
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="validationName" class="form-label font-weight-bold">Nombre</label>
                        <input type="text" class="form-control" id="validationName" placeholder="Tu nombre" required>
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="validationLastName" class="form-label font-weight-bold">Apellidos</label>
                        <input type="text" class="form-control" id="validationLastName" placeholder="Tus apellidos"
                            required>
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="validationUsername" class="form-label font-weight-bold">Nombre de Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="text" class="form-control" id="validationUsername" required>
                        </div>
                    </div>


                    <div class="col-12 col-lg-6">
                        <label for="validationEmail" class="form-label font-weight-bold">Email</label>
                        <input type="email" class="form-control" id="validationEmail" placeholder="ejemplo@..."
                            required>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="selectCountriesValidation" class="form-label font-weight-bold">Seleccione
                            País</label>
                        <select id="selectCountriesValidation" class="form-control">

                        </select>
                    </div>
                    <div class="col-12 mt-5">
                        <button class="btn btn-primary" type="submit" id="btnUpdateUser"
                            style="border: 1px solid black;">Actualizar</button>
                    </div>
                </form>
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Cambiar contraseña
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                            data-parent="#accordion">
                            <form class="card-body" id="formChangePass">
                                <label for="actualPassword">Contraseña actual</label>
                                <input type="password" id="actualPassword">
                                <button class="btn bnt-primary" type="submit">Comprobar</button>
                                <p id="debug" class="text-danger"></p>
                            </form>
                            <form id="trueFormChangePass" >
                                <label for="newPassword">Nueva contraseña</label>
                                <input type="password" id="newPassword">
                                <button type="submit" class="btn btn-primary">Cambiar</button>
                                <p id="debugChangePass" class="text-danger"></p>
                            </form>
                        </div>
                    </div>
    </section>
