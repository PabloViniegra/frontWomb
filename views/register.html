<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Womb! Login</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/stylesregister.css">
  
</head>

<body class="container text-center" onload="loadSelectCountries(); addNewUser();">
    <img src="../resources/img/mensajero.png" class="col -12 w-25 mt-5">
    <form class="row g-3 text-center mt-5" style="border: 2px solid aliceblue;padding: 1em; border-radius: 1em;" id="formUser">
        
        <div class="col-12 col-lg-4 mb-3">
          <label for="validationName" class="form-label font-weight-bold">Nombre</label>
          <input type="text" class="form-control" id="validationName" placeholder="Tu nombre" required>
        </div>
        <div class="col-12 col-lg-4 mb-3">
          <label for="validationLastName" class="form-label font-weight-bold">Apellidos</label>
          <input type="text" class="form-control" id="validationLastName" placeholder="Tus apellidos" required>
        </div>
        <div class="col-12 col-lg-4 mb-3">
          <label for="validationUsername" class="form-label font-weight-bold">Nombre de Usuario</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationUsername" required>
          </div>
        </div>
        
        <div class="col-12 col-lg-6">
          <label for="validationPassword" class="form-label font-weight-bold">Contraseña</label>
          <input type="password" class="form-control" id="validationPassword" required>
        </div>
        <div class="col-12 col-lg-6">
            <label for="validationRepeatPass" class="form-label font-weight-bold">Repetir Contraseña</label>
            <input type="password" class="form-control" id="validationRepeatPass" required>
          </div>
        <div class="col-12 col-lg-6">
          <label for="validationEmail" class="form-label font-weight-bold">Email</label>
          <input type="email" class="form-control" id="validationEmail" placeholder="ejemplo@..." required>
        </div>
        <div class="col-12 col-lg-6">
            <label for="selectCountriesValidation" class="form-label font-weight-bold">Seleccione País</label>
            <select id="selectCountriesValidation" class="form-control">

            </select>
          </div>
        <div class="col-12 mt-5">
          <button class="btn btn-primary" type="submit" id="btnRegister" style="border: 1px solid black;">Registrarse</button>
          
        </div>
        <div class="d-flex justify-content-center align-items-center col-12">
          <p id="debug_register" class="text-black-50"></p>
          <img src="../resources/img/cheque.png" class="w-25" style="display: none;" id="checkRegister">
        </div>
      </form>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/login.js"></script>
  
</body>

</html>
