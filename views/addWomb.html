    <link rel="stylesheet" href="../css/styles.css">
</head>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <a class="nav-link" href="../index.html"><i class="fas fa-home"></i>Inicio <span
                            class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="mywombs.html"><i class="fab fa-weebly"></i>Mis Wombs</a>

                <li class="nav-item">

        </div>
        <div class="language d-flex align-items-center">
            <label for="imgcountry" class="mr-3">Idioma</label>
            <input type="image" src="../resources/img/spain.png" alt="" id="imgcountry">
        </div>
        <form class="form-inline my-2 my-lg-0" id="formSearch">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnSearch">Search</button>
        </form>
    </nav>
    <section class="page-section potfolio" id="portfolio">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Agrega un Womb</h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="col-12 row justify-content-center text-center">
            <form id="formAddWomb">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="productName">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nombre del Producto" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="imgProduct">Imagen del Producto</label>
                        <input type="file" class="form-control" id="imgProduct" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="categoryName">Categoría</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Nombre de la Categoría" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="description">Descripción</label>
                        <input type="text" class="form-control" id="description" placeholder="Descripción" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="brandName">Marca</label>
                        <input type="text" class="form-control" id="brandName" placeholder="Marca" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="reviewWomb">Review</label>
                        <textarea class="form-control" id="reviewWomb"
                            placeholder="Cuenta lo que te ha parecido el producto" required></textarea>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="scoreWomb">Puntuación</label>
                        <input type="number" min="0.00" step="0.01" max="10.00" class="form-control" id="scoreWomb" placeholder="Pon nota al producto" required>
                      </div>
                  </div>
                  
                <button type="submit" class="btn btn-outline-success" id="btnAddWomb">Publicar Womb</button>
                <img src="../resources/img/cheque.png" id="imgOkSuccesful" style="display: none;">
              </form>
        </div>
    </section>
    

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Third party plugin JS-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/womb.js"></script>
</body>
