<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Womb</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body onload="addWomb();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="../resources/img/mensajero.png" alt=""></a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html"><i class="fas fa-home"></i>Inicio <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fab fa-weebly"></i>Mis Wombs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-id-badge"></i>Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="linkNavigationMainSession"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="linkNavigationMainRegister"></a>
                </li>
            </ul>
        </div>
        <div class="language d-flex align-items-center">
            <label for="imgcountry" class="mr-3">Idioma</label>
            <input type="image" src="../resources/img/spain.png" alt="" id="imgcountry">
        </div>
    </nav>
    <section class="page-section potfolio" id="portfolio">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Agrega un Womb</h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="col-12 row justify-content-center text-center">
            <form id="formAddWomb">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="productName">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nombre del Producto">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="imgProduct">Imagen del Producto</label>
                        <input type="file" class="form-control" id="imgProduct">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="categoryName">Categoría</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Nombre de la Categoría">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="description">Descripción</label>
                        <input type="text" class="form-control" id="description" placeholder="Descripción">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="brandName">Marca</label>
                        <input type="text" class="form-control" id="brandName" placeholder="Marca">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="reviewWomb">Review</label>
                        <textarea class="form-control" id="reviewWomb"
                            placeholder="Cuenta lo que te ha parecido el producto"></textarea>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="scoreWomb">Puntuación</label>
                        <input type="number" min="0" max="10" class="form-control" id="scoreWomb" placeholder="Pon nota al producto">
                      </div>
                  </div>
                  
                <button type="button" class="btn btn-outline-success" id="btnAddWomb">Publicar Womb</button>
              </form>
        </div>
    </section>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/womb.js"></script>
</body>
</html>
